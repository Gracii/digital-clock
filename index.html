<!--  My digital clock app which contains  HTML, CSS & JAVASCRIPT-->
<!DOCTYPE html>
  <html>
      <head>
          <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial=scale=1.0">
          <title>Digital Clock App</title>
         <link href="style.css" rel="stylesheet">      
        </head>

    <body>
      <header> 
         
        <h1>Digital Clock</h1> 
              </header>  
            <!--digital clock date and time -->
          
        <div class="clock"> 
         <span id="hour"></span>
         <span id="minute"></span>
         <span id="seconds"></span>
         <span id="amPm">--</span>
         
        </div>
 
      <div class="date"> 
         <span id="days"></span>
         <span id="months"></span>
         <span id="year"></span>
         </div>
    
      
       <button class="btn button12">current time 12</button> 

       <button class="btn button24">military time 24</button> 
    </div>
   
<!-- js script  --> 
 
 <script src="script.js" charset="utf-8"></script>
 
 


</body>

</html>
