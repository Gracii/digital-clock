<!--  My digital clock app which contains  HTML, CSS & JAVASCRIPT-->
<!DOCTYPE html>
  <html>
      <head>
        <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Digital Clock App</title>
        <link href="style.css" rel="stylesheet">      
        </head>
    <body> 
         <header>  
          <h1>Digital Clock</h1> 
              </header>  
            <!--digital clock date and time -->
          
        <div class="clock"> 
         <span id="hour"></span>
         <span id="minute"></span>
         <span id="seconds"></span>
         <span id="amPm">--</span>
         
        </div>
 
      <div class="date"> 
         <span id="daysIndex"></span>
         <span id="currentMonth"></span>
         <span id="year"></span>
         </div>
      
     
      <div class="button"> 
    <button id="button 24">military time</button> 
   
<!-- js script  --> 
 <script src="script.js"></script>

 </body>
  </html>
